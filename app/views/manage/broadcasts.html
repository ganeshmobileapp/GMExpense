<!DOCTYPE html>
<div class="container">
    <h3>Broadcasts</h3>
    <form class="form-horizontal">
        <!-- Email To -->
        <div class="form-group">
            <label class="col-sm-2 control-label">To</label>
            <div class="col-sm-7">
                <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="recipient" theme="bootstrap" sortable="true" ng-disabled="disabled" title="Choose a distro">
                    <ui-select-match placeholder="Select distro...">
                        <!--this is the button selected-->
                        {{$item}}
                    </ui-select-match>
                    <ui-select-choices repeat="distro in distros | filter:$select.search">
                        {{distro}}
                        <!--this is the drop down-->
                    </ui-select-choices>
                </ui-select>
            </div>
            <!-- CC/BCC control -->
            <div class="col-sm-2">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group">
                        <button type="button" ng-click="toggleCC()" class="btn btn-default">CC</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" ng-click="toggleBCC()" class="btn btn-default">BCC</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Email CC -->
        <div class="form-group" ng-show="ccVisible">
            <label class="col-sm-2 control-label">CC</label>
            <div class="col-sm-7">
                <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="ccRecipient" theme="bootstrap" sortable="true" ng-disabled="disabled" title="Choose a distro">
                    <ui-select-match placeholder="Select distro...">
                        <!--this is the button selected-->
                        {{$item}}
                    </ui-select-match>
                    <ui-select-choices repeat="distro in distros | filter:$select.search">
                        {{distro}}
                        <!--this is the drop down-->
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <!-- Email BCC -->
        <div class="form-group" ng-show="bccVisible">
            <label class="col-sm-2 control-label">BCC</label>
            <div class="col-sm-7">
                <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="bccRecipient" theme="bootstrap" sortable="true" ng-disabled="disabled" title="Choose a distro">
                    <ui-select-match placeholder="Select distro...">
                        <!--this is the button selected-->
                        {{$item}}
                    </ui-select-match>
                    <ui-select-choices repeat="distro in distros | filter:$select.search">
                        {{distro}}
                        <!--this is the drop down-->
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <!-- Email Subject -->
        <div class="form-group">
            <label for="eventName" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="eventName" placeholder="Event Name" value="">
            </div>
        </div>
        <!-- Email Send Date/Time -->
        <div class="form-group">
            <label for="startDate" class="col-sm-2 control-label">Send Date</label>
            <div class="col-sm-7">
                <div class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="t" is-open="sendDate.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn" style="width: 70px">
                            <button type="button" class="btn btn-default" ng-click="openSendDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="sendTime" style="margin-right: 12px">Send Time</label>
                        <input class="form-control" ng-model="sendTime" ui-timepicker>
                    </div>
                </div>
            </div>
        </div>
        <!-- Email Body -->
        <div class="form-group">
            <label for="startDate" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <summernote></summernote>
            </div>
        </div>
        <!-- Email Send -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
