<!DOCTYPE html>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Role Change Request Form</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>
            <!-- Text - First Name -->
            <div class="form-group">
                <div class="row">
                    <label class="col-md-4 control-label" for="fname">Current Role</label>
                    <div class="col-md-7">
                        <label class="form-control input-md">{{userData.data.role}}</label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label" for="fname">Requested Role</label>
                    <div class="col-md-7">
                        <select ng-options="role as role.text for role in roles" class="form-control input-md" ng-model="formData.role" required></select>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 control-label" for="comment">Comments</label>
                    <div class="col-md-7">
                        <textarea class="form-control input-md" placeholder="description" rows="5" ng-model="formData.comment" id="comment" style="margin-top: 5px;" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Button - Submit -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-2">
                    <button id="submit" name="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>
                </div>
                <div class="col-md-2">
                    <button id="cancel" name="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- end modal body -->
