<!DOCTYPE html>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add New User</h4>
</div>
<!-- end modal-header -->
<div class="modal-body">
    <ui-select multiple ng-model="person.selected" theme="bootstrap" close-on-select="false" on-remove="removed($item, $model)" on-select="onSelectCallback($item, $model)" ng-disabled="disabled" style="min-width: 300px;" title="Choose a person">
        <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="person in participantList">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
            <small>
                email: {{person.email}}
            </small>
        </ui-select-choices>
    </ui-select>
</div>
<!-- end modal body -->
<div class="modal-footer">
    <button type="button" name="submit" class="btn btn-primary" ng-click="addParticipants()">Submit</button>
</div>
